<div class="recent-container">
    <div class="recent-requests" *ngFor="let element of recentRequests | async">
        <a [routerLink]="['/weather', element.city]">{{
            element.name
        }}</a>
        <button class="btn-remove" (click)="removeByKey(element.key)">
            Remove
        </button>
    </div>
</div>

<div class="navigation">
    <button class="btn-switch-mode" (click)="switchForecastMode('daily')">
        Today
    </button>
    <button class="btn-switch-mode" (click)="switchForecastMode('days5')">
        5 Days
    </button>
</div>
<current *ngIf="isMode('daily')" [weather]="currentWeather"></current>
<forecast *ngIf="isMode('days5')" [forecast]="forecast"></forecast>
